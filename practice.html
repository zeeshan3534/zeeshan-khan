<head>
	<title>animation</title>
	<style>
		div{
			width: 200px;
		    height: 200px;
		    background: #59ff2a;
		    
		    
			
			transition: width 2s;
			transition-delay: 1s;
			transition-property: width;
			transition-timing-function: ease-in;
			transition-delay: 1s;

}
        div:hover{
        	width: 100px;
        }



</style>




</head>

	<center><div><center><br><br>Muhammad<br>zeeshan </center></div></center>
